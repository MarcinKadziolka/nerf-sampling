spheres_setup_params: &spheres_setup_params
    half_res: true
    testskip: 8
    no_batching: true
    N_samples: 0
    N_importance: 0
    use_viewdirs: true
    white_bkgd: true
    N_rand: 1024
    device: 'cuda'
    i_weights: 100000
    i_testset: 2000
    i_video: 50000
    i_print: 50000
    input_dims_embed: 4

default_setup_params: &default_setup_params
    half_res: true
    no_batching: true
    N_samples: 300
    N_importance: 0
    use_viewdirs: true
    white_bkgd: true
    N_rand: 1024
    device: 'cuda'
    i_weights: 2500
    i_testset: 5000
    i_video: 50000
    i_print: 50000
    input_dims_embed: 3

default_dataset_airplane_setup: &default_dataset_airplane_setup
    expname: "normalized_n_samples_300_n_importance_0"
    basedir: "logs"
    datadir: "data/normalized_test_train"
    dataset_type: "blender"

spheres_dataset_airplane_setup: &spheres_dataset_airplane_setup
    expname: "test123"
    basedir: "logs"
    datadir: "data/normalized"
    dataset_type: "sphere_blender"

airplane_sphere_module:
  module: "sphere_nerf_mod.trainers.SphereBlenderTrainer"
  kwargs:
    <<: *spheres_setup_params
    <<: *spheres_dataset_airplane_setup

airplane_default_module:
  module: "nerf_pytorch.trainers.BlenderTrainer"
  kwargs:
    <<: *default_setup_params
    <<: *default_dataset_airplane_setup