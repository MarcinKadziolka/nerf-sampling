sampler_lego_params: &sampler_lego_params # & adds anchor (reference) with a given name
  N_rand: 1024
  white_bkgd: true
  device: 'cuda'
  i_weights: 50000
  i_testset: 20000
  i_video: 50000
  i_print: 5000
  lrate_decay: 500
  input_dims_embed: 3
  use_viewdirs: true
  N_samples: 64
  N_importance: 0
  no_batching: true
  half_res: true
  precrop_iters: 500
  precrop_frac: 0.5
  use_noise: false
  noise_size: 10
  alphas_loss_weight: false

sampler_dataset_lego_setup: &sampler_dataset_lego_setup
  expname: "lego_sampler_experiment" 
  dataset_type: "blender"


lego_sampler_module:
  module: "nerf_sampling.trainers.SamplingTrainer"
  kwargs:
    <<: [*sampler_lego_params, *sampler_dataset_lego_setup] # extract reference
