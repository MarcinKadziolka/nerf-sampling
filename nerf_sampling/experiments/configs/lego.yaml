sampler_lego_params: &sampler_lego_params # & adds anchor (reference) with a given name
  N_rand: 1024
  white_bkgd: True
  device: 'cuda'
  i_weights: 50000
  i_testset: 100000
  i_video: 100000
  i_print: 1000
  lrate_decay: 500
  input_dims_embed: 3
  use_viewdirs: True
  N_importance: 128
  N_samples: 64
  no_batching: True
  half_res: True
  precrop_iters: 0
  precrop_frac: 0.5

  # set this parameters explicitly in the code
  depth_net_lr: None
  n_layers: None
  layer_width: None
  train_depth_net_only: None
  sphere_radius: None

sampler_dataset_lego_setup: &sampler_dataset_lego_setup
  expname: "lego_sampler_experiment" 
  dataset_type: "blender"


lego_depth_net_module:
  module: "nerf_sampling.trainers.DepthNetTrainer"
  kwargs:
    <<: [*sampler_lego_params, *sampler_dataset_lego_setup] # extract reference
